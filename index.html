<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Busca Inteligente com Azure AI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .results {
      margin-top: 2rem;
    }
    .result-item {
      background: #eaf4ff;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”Ž Busca Inteligente</h1>
    <input type="text" id="query" placeholder="Digite sua pergunta..." />
    <button onclick="search()">Pesquisar</button>

    <div class="results" id="results"></div>
  </div>

  <script>
    const fakeResults = {
      "documentos fiscais": [
        "Documento fiscal encontrado: NF-e 000123",
        "Data: 03/04/2024 - Valor: R$ 4.200,00"
      ],
      "dados pessoais": [
        "Encontramos dados relacionados: CPF, RG e endereÃ§o.",
        "Recomenda-se revisar a polÃ­tica de privacidade."
      ],
      "polÃ­tica de seguranÃ§a": [
        "A polÃ­tica de seguranÃ§a atual foi atualizada em marÃ§o de 2024.",
        "Inclui novas diretrizes de acesso e proteÃ§Ã£o de dados sensÃ­veis."
      ]
    };

    function search() {
      const input = document.getElementById('query').value.toLowerCase();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      const results = fakeResults[input] || ["Nenhum resultado encontrado para essa consulta."];
      results.forEach(item => {
        const div = document.createElement('div');
        div.className = 'result-item';
        div.textContent = item;
        resultsDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
